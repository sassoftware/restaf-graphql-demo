<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.production.min.js"></script>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/shared/uiLibrary.js"></script>
    <script src="/appenv"></script>
    <style>
      .h1 {
        background: "blue";
        color: '#fff';
        padding: '10px';
      }

      ;

      .button {
        background-color: DodgerBlue;
        /* Blue background */
        border: none;
        /* Remove borders */
        color: white;
        /* White text */
        padding: 12px 16px;
        /* Some padding */
        font-size: 16px;
        /* Set a font size */
        cursor: pointer;
        /* Mouse pointer on hover */
      }

      ;
    </style>


    <script>
      let host;
      function setup() {
        host = APPENV.host;
        document.getElementById('msg').innerHTML = '<h1> Output here </h1>';
      }
      function onSubmit() {
        document.getElementById('msg').innerHTML = '<h1> Running </h1>';
        runScore()
          .then(r => {
            document.getElementById('msg').innerHTML = '';
            debugger;
           //  uiLibrary.displayODS(r, 'ODS');
           uiLibrary.display('DisplayODSp', {odsHTML: r}, document.getElementById('ODS'));
          })
          .catch(e => {
            console.log(e);
            alert(e);
          })
      }

      async function runScore() {
        debugger;
        let table = document.getElementById('TABLE').value;

        let payload = {
          query: `query sasPrint($table: String){
                     result: sasPrint(table: $table) {
                          ods
                 }}`,
          variables: {
            table: table
          }
        }

        let config = {
          url: host + '/graphql',
          withCredentials: true,
          method: 'POST',
          data: payload
        }   
        debugger;
        let r = await axios(config);
        return r.data.data.result.ods;
      }
    </script>


  </head>

  <body onload="setup()">

    <div class="container">
      <h1 class="h1"> SAS Print</h1>
      <div class="content-form">
        <form action="">
          <div class="form-group">
            <input class="form-control" id="TABLE" placeholder="Enter libname.dsname">
          </div>

        </form>
        <button class="btn btn-primary" onclick="onSubmit()">Submit</button>
        <br><br>
        <div id='msg'></div>
      </div>
      <div id="ODS"> </div>
    </div>


  </body>

</html>
