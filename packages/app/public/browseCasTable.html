    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="/shared/uiLibrary.js"></script>

    <style>
      .h1 {
        background: "blue";
        color: '#fff';
        padding: '10px';
      }

      ;

      .button {
        background-color: DodgerBlue;
        /* Blue background */
        border: none;
        /* Remove borders */
        color: white;
        /* White text */
        padding: 12px 16px;
        /* Some padding */
        font-size: 16px;
        /* Set a font size */

        /* Mouse pointer on hover */
      }

      ;

    <script>
    
      function onSubmit() {
        let table = document.getElementById('TABLE').value;
        debugger;
        uiLibrary.display('CasTableBrowserp', {table: table,  host: APPENV.host, from: 1, count: 20, format: true}, document.getElementById('display'));
       }

    </script>

  <body>

    <div class="container">
      <h1 class="h1"> Browse Cas Table</h1>
      <div class="content-form">
        <form action="">
          <div class="form-group">
            <input class="form-control" id="TABLE" placeholder="Enter caslib.tableName">
          </div>

        </form>
        <button class="btn btn-primary" onclick="onSubmit()">Submit</button>
        <br><br>
      </div>
      <div id="display"> </div>
    </div>


  </body>
